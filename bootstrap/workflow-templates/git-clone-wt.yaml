apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: git-clone
  annotations:
    workflows.argoproj.io/description: >-
      Clones a git repository and then performs a git checkout of a branch defined
      in the workflow workflow.parameters.
    workflows.argoproj.io/maintainer: 'Rcarrata'
    workflows.argoproj.io/maintainer_url: 'https://github.com/rcarrata/argocon22-securing-gitops-supply-chain'
    workflows.argoproj.io/version: '>= 3.3.6'
spec:
  entrypoint: main
  templates:
  - name: main
    dag:
      tasks:
        - name: git-clone
          template: git-clone

  - name: git-clone
    container:
      image: alpine:latest
      command:
        - sh
        - -c
        - |
          apk --update add git
          cd /workdir
          echo "Start Clone of source branch"
          git clone {{workflow.parameters.app_repo}}.git
          cd {{workflow.parameters.app_repo}}
          ## These lines are a hack just for the example.
          git config --global --add safe.directory /workdir/{{workflow.parameters.app_repo}}
          git config --global user.email "rcarrata@redhat.com"
          git config --global user.name "Roberto Carratala"
          git checkout {{workflow.parameters.git_branch}}
          echo "Complete."
      volumeMounts:
      - name: "workdir"
        mountPath: /workdir
      resources:
        requests:
          memory: 250Mi
          cpu: 4m
      #20 minutes
      activeDeadlineSeconds: 1200