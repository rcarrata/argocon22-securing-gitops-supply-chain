apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: update-manifests
  annotations:
    workflows.argoproj.io/description: >-
      Update the Manifests for deploy the application in K8s with the proper image tag
    workflows.argoproj.io/maintainer: 'Rcarrata'
    workflows.argoproj.io/maintainer_url: 'https://github.com/rcarrata/argocon22-securing-gitops-supply-chain'
    workflows.argoproj.io/version: '>= 3.3.6'
spec:
  entrypoint: main
  templates:
  - name: main
    dag:
      tasks:
        - name: update-manifests
          template: update-manifests

  - name: update-manifests
    container:
      image: bitnami/kubectl:latest
      command: ['sh', '-c']
      args:
      - kubectl set image deployment {{workflow.parameters.deployment_name}} {{workflow.parameters.deployment_name}}={{workflow.parameters.container_image}}:{{workflow.parameters.container_tag}}
      volumeMounts:
        - name: workdir
          mountPath: /workdir
      resources:
        requests:
          memory: 1Gi
          cpu: 1
      #20 minutes
      activeDeadlineSeconds: 1200