apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocon22-webapp
  namespace: openshift-gitops
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/
    repoURL: https://github.com/rcarrata/argocon22-app
    targetRevision: gitops-hacked
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: kyverno.io
    kind: ClusterPolicy
    jsonPointers:
    - /spec/rules
  - group: kyverno.io
    kind: Policy
    jsonPointers:
    - /spec/rules