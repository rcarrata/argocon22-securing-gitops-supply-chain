apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ci-workflow-
  namespace: argo
  labels:
    workflows.argoproj.io/workflow-template: ci-workflow
spec:
  arguments:
    parameters:
      - name: app_repo
        value: "https://github.com/openshift/pipelines-vote-api.git"
      - name: git_branch
        value: 'master'
      - name: target_branch
        value: 'master'
      - name: container_tag
        value: 'v2'
      - name: container_image
        value: "ghcr.io/rcarrata/pipelines-vote-api:v2"
      - name: dockerfile
        value: Dockerfile
      - name: path
        value: "/CI"
  workflowTemplateRef:
    name: ci-workflow